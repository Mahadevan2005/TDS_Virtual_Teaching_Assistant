<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TDS Virtual TA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 700px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
    #answer {
      margin-top: 30px;
      padding: 20px;
      background-color: #f3f3f3;
      border-left: 4px solid #007BFF;
      display: none;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <h2>TDS Virtual TA</h2>
  <p>Ask your question below and get answers with sources:</p>

  <textarea id="question" placeholder="Type your question here..."></textarea><br>
  <button onclick="askQuestion()">Ask</button>
  <div id="answer">
  <div id="answer">
    <h3>Answer:</h3>
    <p id="answerText"></p>
    <h4>Sources:</h4>
    <ul id="sourcesList"></ul>
  </div>

  <script>
    async function askQuestion() {
      const question = document.getElementById('question').value.trim();
      if (!question) {
        alert("Please enter a question.");
        return;
      }

      const response = await fetch("https://tds-virtual-ta-0etl.onrender.com/query", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ question: question })
      });

      const data = await response.json();

      const answerDiv = document.getElementById('answer');
      const answerText = document.getElementById('answerText');
      const sourcesList = document.getElementById('sourcesList');

      if (response.ok) {
        answerText.innerText = data.answer || "No answer found.";
        sourcesList.innerHTML = "";
        (data.links || []).forEach(link => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="${link.url}" target="_blank">${link.url}</a> â€” ${link.text}`;
          sourcesList.appendChild(li);
        });
        answerDiv.style.display = "block";
      } else {
        answerText.innerText = "Error: " + (data.error || "Unknown error");
        sourcesList.innerHTML = "";
        answerDiv.style.display = "block";
      }
    }
  </script>

</body>
</html>
